<!DOCTYPE html>
<html>
	<head>
		<title>Examen 1 EVA DAM</title>
		<meta charset="utf-8">
		<style>
			table, th,td {
				border: 1px solid white;
				border-collapse: collapse;
			}

			table {
				margin: auto;
			}
			
			th {
				background-color:  #006600;
				color:white;
				padding:10px;
				width:150px;
			}
			td{
				border: 1px solid black;
				text-align: center;
			}
			.verde {
				background-color: #b3ffb3;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>&nbsp;</th>
				<th>Winner</th>
				<th>Strong</th>
				<th>Acceptable</th>
				<th>Weak</th>
			</tr>
			<tr>
				<th colspan="5">Performance Benchmark</th>
			</tr>
			<tr>
				<th>Statup time</th>
				<td>Chrome</td>
				<td rowspan="2">Opera</td>
				<td>Firefox, Internet Explorer</td>
				<td>Safari</td>
			</tr>
			<tr class="verde">
				<th>Javascript</th>
				<td>Chrome</td>
				<td>Internet Explorer, Firefox</td>
				<td rowspan="2">Safari</td>
			</tr>
			<tr>
				<th>DOM</th>
				<td>Opera</td>
				<td>Firefox</td>
				<td>Internet Explorer</td>
			</tr>
			<tr class="verde">
				<th>CSS</th>
				<td>Opera, Firefox</td>
				<td>Internet Explorer</td>
				<td>Safari</td>
				<td>&nbsp;</td>
			</tr>
		</table>
		
	</body>
</html>
